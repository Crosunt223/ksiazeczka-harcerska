    <style>

            /* --- Paleta Kolor√≥w (Tryb Jasny - Domy≈õlny) --- */
            --primary-dark: #1b3a28;
            --primary: #2e7d32;
            --primary-light: #4caf50;
            --accent: #ff6f00;
            
            --bg-body: #f7f9f5;
            --bg-panel: #ffffff;
            --bg-input: #f8fafc;
            
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
            --text-inverse: #ffffff;
            
            --border-color: #e2e8f0;
            --shadow-soft: 0 8px 24px rgba(0,0,0,0.08);

            --primary-light: #81c784;
            --accent: #ffb74d;
            
            --bg-body: #121212;
            --bg-panel: #1e1e1e;
            --bg-input: #2c2c2c;
            
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --text-inverse: #121212;
            
            --border-color: #333333;
            --shadow-soft: 0 8px 24px rgba(0,0,0,0.4);
        }

        /* --- POWIƒòKSZONY TEKST --- */
        body.large-text {
            --font-size-base: 20px;
        }

        body {

        /* --- DASHBOARD --- */
        .home-card {

        .welcome-header p { color: var(--text-muted); margin-top: 0; }
        
        .user-list-btn {
            padding: 15px; background: var(--bg-input); border: 1px solid var(--border-color); 
            border-radius: 10px; cursor: pointer; text-align: left; font-weight: bold; 
            color: var(--text-main); display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: 10px; transition: 0.2s;
        }
        .user-list-btn:hover { background: var(--bg-panel); border-color: var(--primary); }
        
        .action-btn {

        }
        .btn-accept { background: var(--primary-light); color: white; margin-right: 5px; }

        /* --- MODAL PHOTO --- */
        #photoModal { display: none; position: fixed; z-index: 5000; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        #modalImg { max-width: 90%; max-height: 90%; border-radius: 8px; transition: transform 0.3s ease; }
        #modalImg.zoomed { transform: scale(1.8); cursor: zoom-out; }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }

        /* --- MOBILE --- */
        .mobile-toggle { display: none; position: fixed; top: 15px; right: 15px; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 50%; z-index: 2000; width: 50px; height: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; font-size: 1.2rem; }

            .sidebar { position: fixed; height: 100%; transform: translateX(-105%); box-shadow: 10px 0 30px rgba(0,0,0,0.3); }
            .sidebar.open { transform: translateX(0); }
            .mobile-toggle { display: flex; align-items: center; justify-content: center; }
            .content-container { padding: 80px 15px 40px 15px; }
            .header-section h2 { font-size: 1.6rem; }
            .settings-fab { bottom: 15px; left: 15px; width: 50px; height: 50px; }
        }
    </style>
</head>

<script>
    /* ========================================================================
     LOCAL STORAGE DATABASE (SYMULACJA BACKENDU)
     Wszystkie dane trzymane sƒÖ w przeglƒÖdarce. Nie ma serwera zewnƒôtrznego.
     ========================================================================
    */
    const DB_KEY = 'harcerze_db_v1';
    
    // Prosta funkcja haszujƒÖca (dla symulacji bezpiecze≈Ñstwa)
    const simpleHash = (str) => {
        let hash = 0;
        if (str.length === 0) return hash.toString();
        for (let i = 0; i < str.length; i++) {
            const chr = str.charCodeAt(i);
            hash = ((hash << 5) - hash) + chr;
            hash |= 0; 
        }
        return hash.toString();
    };

    // Klasa do zarzƒÖdzania danymi
    class LocalDB {
        constructor() {
            this.data = JSON.parse(localStorage.getItem(DB_KEY)) || this.getInitialData();
            this.save();
        }

        getInitialData() {
            return {
                users: [
                    // Domy≈õlni admini, ≈ºeby mo≈ºna by≈Ço zatwierdzaƒá innych
                    { id: 1, username: 'admin1', password: simpleHash('123'), role: 'admin', teamId: 'team_las', name: 'Druh Boruch', status: 'active' },
                    { id: 2, username: 'admin2', password: simpleHash('123'), role: 'admin', teamId: 'team_woda', name: 'Druh Wodnik', status: 'active' }
                ],
                progress: {}, // { userId: { taskId: true } }
                teams: [
                    { id: 'team_las', name: 'Le≈õne Skrzaty' },
                    { id: 'team_woda', name: 'Wodne Wilki' }
                ]
            };
        }

        save() {
            localStorage.setItem(DB_KEY, JSON.stringify(this.data));
        }

        // --- Metody U≈ºytkownik√≥w ---
        findUser(username, password) {
            const hash = simpleHash(password);
            return this.data.users.find(u => u.username === username && u.password === hash);
        }

        registerUser(username, password, name, teamId) {
            if (this.data.users.find(u => u.username === username)) return { success: false, msg: 'Login zajƒôty' };
            
            const newUser = {
                id: Date.now(), // Unikalne ID oparte na czasie
                username,
                password: simpleHash(password),
                role: 'user',
                teamId,
                name,
                status: 'pending' // Domy≈õlnie oczekujƒÖcy
            };
            this.data.users.push(newUser);
            this.save();
            return { success: true, msg: 'Konto utworzone. Oczekiwanie na akceptacjƒô.' };
        }

        getTeamMembers(adminId) {
            const admin = this.data.users.find(u => u.id === adminId);
            if (!admin || admin.role !== 'admin') return [];
            return this.data.users.filter(u => u.teamId === admin.teamId && u.role === 'user');
        }

        updateUserStatus(userId, newStatus) {
            const user = this.data.users.find(u => u.id === userId);
            if (user) {
                user.status = newStatus;
                this.save();
                return true;
            }
            return false;
        }

        // --- Metody Postƒôpu ---
        getProgress(userId) {
            return this.data.progress[userId] || {};
        }

        toggleTask(userId, taskId, isChecked) {
            if (!this.data.progress[userId]) this.data.progress[userId] = {};
            
            if (isChecked) this.data.progress[userId][taskId] = true;
            else delete this.data.progress[userId][taskId];
            
            this.save();
            return this.data.progress[userId];
        }
        
        resetProgress(userId) {
            if (this.data.progress[userId]) {
                delete this.data.progress[userId];
                this.save();
            }
        }
    }

    const db = new LocalDB();
    let currentUser = null;
    let currentViewUserId = null;
    let cachedProgress = {};
    
    // Symulowana baza zada≈Ñ (w przypadku braku plik√≥w zewnƒôtrznych)
    let tasksDb = [
        ...(typeof stopnieData !== 'undefined' ? stopnieData : []),
        ...(typeof sprawnosciData !== 'undefined' ? sprawnosciData : [])
    ];

    // --- LOGIKA AUTORYZACJI ---
    let isRegisterMode = false;

    function toggleAuthMode() {
        isRegisterMode = !isRegisterMode;
        const nameInp = document.getElementById('nameInp');
        const teamSelect = document.getElementById('teamSelect');
        const authBtn = document.getElementById('authBtn');
        const authToggle = document.getElementById('authToggle');
        const head = document.getElementById('authHeader');
        const error = document.getElementById('loginError');

        error.style.display = 'none';

        if (isRegisterMode) {
            nameInp.classList.remove('hidden-field');
            teamSelect.classList.remove('hidden-field');
            nameInp.required = true;
            teamSelect.required = true;
            authBtn.innerText = 'Zarejestruj siƒô';
            authToggle.innerText = 'Masz ju≈º konto? Zaloguj siƒô';
            head.innerText = 'Do≈ÇƒÖcz do nas!';
        } else {
            nameInp.classList.add('hidden-field');

            nameInp.required = false;
            teamSelect.required = false;
            authBtn.innerText = 'Zaloguj siƒô';

    function handleAuth() {
        const userInp = document.getElementById('userInp').value.trim();
        const passInp = document.getElementById('passInp').value;
        const error = document.getElementById('loginError');

        if (!userInp || !passInp) {
            error.innerText = "Wype≈Çnij login i has≈Ço";
            error.style.display = 'block';
            return;
        }

        if (isRegisterMode) {
            // REJESTRACJA
            const nameInp = document.getElementById('nameInp').value.trim();
            const teamSelect = document.getElementById('teamSelect').value;

            if (!nameInp || !teamSelect) {
                error.innerText = "Wype≈Çnij wszystkie pola";
                error.style.display = 'block';
                return;
            }

            const result = db.registerUser(userInp, passInp, nameInp, teamSelect);
            if (result.success) {
                alert(result.msg);
                toggleAuthMode(); // Wr√≥ƒá do logowania
            } else {
                error.innerText = result.msg;
                error.style.display = 'block';
            }

        } else {
            // LOGOWANIE
            const user = db.findUser(userInp, passInp);
            
            if (user) {
                if (user.status !== 'active') {
                    error.innerText = "Konto oczekuje na akceptacjƒô dru≈ºynowego.";
                    error.style.display = 'block';
                    return;
                }
                
                currentUser = user;
                sessionStorage.setItem('session_user', JSON.stringify(currentUser));
                error.style.display = 'none';
                initApp();
            } else {
                error.innerText = "B≈Çƒôdny login lub has≈Ço";
                error.style.display = 'block';
            }
        }
    }

    // --- INICJALIZACJA APLIKACJI ---
    window.onload = () => {
        loadSettings();

        if (savedSession) {
            currentUser = JSON.parse(savedSession);
            // Sprawd≈∫ czy user nadal istnieje w bazie (np. po resecie localStorage)
            const freshUser = db.data.users.find(u => u.id === currentUser.id);
            if(freshUser) {
                currentUser = freshUser;
                initApp();
            } else {
                sessionStorage.removeItem('session_user');
                document.getElementById('loginOverlay').style.display = 'flex';
            }
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
        }
    };

    function decideUser(userId, status) {

    function renderSidebar(filterText = '') {
        const list = document.getElementById('navList');
        list.innerHTML = '';
        const grouped = {};
        tasksDb.forEach(item => { if (!grouped[item.category]) grouped[item.category] = []; grouped[item.category].push(item); });

        Object.keys(grouped).forEach(cat => {
            const filtered = grouped[cat].filter(i => i.title.toLowerCase().includes(filterText.toLowerCase()));
            if (filtered.length > 0) {
                const head = document.createElement('li');
                head.className = 'nav-category'; head.textContent = cat; list.appendChild(head);
                filtered.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.id = `nav-item-${item.id}`;
                    li.innerHTML = `<span>${item.title}</span><span class="nav-progress" id="nav-prog-${item.id}">...</span>`;
                    li.onclick = () => loadContent(item.id);
                    list.appendChild(li);
                });
            }
        });
        updateUIStats();
    }

    function loadContent(id) {
        cachedProgress = db.getProgress(currentViewUserId);
        const item = tasksDb.find(x => x.id === id);
        
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-item-${id}`)?.classList.add('active');
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');

        let imagesHtml = '';
        if (item.images && item.images.length > 0) {
            imagesHtml = '<div class="image-gallery">';
            item.images.forEach(img => { imagesHtml += `<img src="${img}" class="gallery-img" onclick="openPhoto('${img}')" onerror="this.style.display='none'">`; });
            imagesHtml += '</div>';
        }

        let html = `
            <div class="header-section">
                <span class="cat-badge">${item.category}</span>
                <h2>${item.title}</h2>
                ${imagesHtml}
                <div style="margin-top:25px;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-weight:600; color:var(--text-muted); font-size:0.9em;">
                        <span>Postƒôp</span><span id="detail-prog-val">0%</span>
                    </div>
                    <div class="big-progress-wrapper"><div class="big-progress-fill" id="detail-bar"></div></div>
                </div>
            </div>`;

        item.groups.forEach((g, gIdx) => {
            html += `<div class="task-group"><div class="group-title">${g.name}</div>`;
            g.tasks.forEach((t, tIdx) => {
                const tId = `${id}-${gIdx}-${tIdx}`;
                const isDone = cachedProgress[tId];
                // Blokada dla usera, odblokowane dla admina
                const disabledAttr = currentUser.role !== 'admin' ? 'disabled' : ''; 
                const cursorStyle = currentUser.role !== 'admin' ? 'cursor: default;' : '';

                html += `
                    <label class="cb-container" style="${cursorStyle}">
                        <input type="checkbox" ${isDone ?'checked':''} ${disabledAttr} onchange="toggleTask('${tId}','${id}')">
                        <div class="checkmark"></div>
                        <span class="task-text">${t.replace(/\*/g, '‚òÖ')}</span>
                    </label>`;
            });
            html += `</div>`;
        });
        document.getElementById('contentArea').innerHTML = html;
        updateItemProgress(item.id);
        document.querySelector('.main').scrollTop = 0;
    }
// Funkcja wywo≈Çywana przez admina w panelu dru≈ºyny
async function deleteUser(targetUserId) {
    if (!confirm("Czy na pewno chcesz CA≈ÅKOWICIE usunƒÖƒá tego u≈ºytkownika i jego postƒôpy? Te zmiany sƒÖ nieodwracalne.")) {
        return;
    }

    try {
        const response = await fetch('http://localhost:3000/api/delete-user', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                adminId: currentUser.id,
                targetUserId: targetUserId
            })
        });

        const result = await response.json();
        if (result.success) {
            alert("U≈ºytkownik zosta≈Ç usuniƒôty.");
            // Od≈õwie≈º widok panelu admina
            renderAdminDashboard(); 
        } else {
            alert("B≈ÇƒÖd: " + result.message);
        }
    } catch (error) {
        console.error("B≈ÇƒÖd po≈ÇƒÖczenia:", error);
    }
}

// Zaktualizowana funkcja decydowania o statusie (np. dla przycisku Odrzuƒá)
async function decideUser(userId, status) {
    if (status === 'rejected') {
        // Je≈õli admin odrzuca kogo≈õ, od razu go usuwamy
        await deleteUser(userId);
    } else {
        // Je≈õli akceptuje - standardowa zmiana statusu
        const response = await fetch('http://localhost:3000/api/change-status', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ adminId: currentUser.id, targetUserId: userId, newStatus: status })
        });
        if (response.ok) renderAdminDashboard();
    }
}
    function toggleTask(taskId, itemId) {
        if (currentUser.role !== 'admin') {
            return; // Bezpiecznik UI, input i tak jest disabled
        }

        const isChecked = !cachedProgress[taskId]; // Toggle
        cachedProgress = db.toggleTask(currentViewUserId, taskId, isChecked);
        
        updateItemProgress(itemId);
        // Po od≈õwie≈ºeniu postƒôpu paska bocznego:
        const navEl = document.getElementById(`nav-prog-${itemId}`);
        if(navEl) {
            let total = 0, done = 0;
            const item = tasksDb.find(x => x.id === itemId);
            item.groups.forEach((g, gIdx) => { g.tasks.forEach((t, tIdx) => { total++; if(cachedProgress[`${itemId}-${gIdx}-${tIdx}`]) done++; }); });
            const pct = total > 0 ? Math.round((done/total)*100) : 0;
            navEl.textContent = pct+'%';
        }
        // Update g≈Ç√≥wnego paska (je≈õli widoczny w home) - tutaj jeste≈õmy w szczeg√≥≈Çach, wiƒôc nie trzeba
    }

    function updateItemProgress(itemId) {
        const item = tasksDb.find(x => x.id === itemId);
        if(!item) return;
        const p = cachedProgress;
        let total = 0, done = 0;
        item.groups.forEach((g, gIdx) => { g.tasks.forEach((t, tIdx) => { total++; if(p[`${itemId}-${gIdx}-${tIdx}`]) done++; }); });
        const pct = total > 0 ? Math.round((done/total)*100) : 0;
        if(document.getElementById('detail-bar')) document.getElementById('detail-bar').style.width = pct+'%';
        if(document.getElementById('detail-prog-val')) document.getElementById('detail-prog-val').textContent = pct+'%';
    }

    function updateUIStats() {
        if(!currentViewUserId) return;
        const p = cachedProgress;
        let total = 0, done = 0;
        tasksDb.forEach(item => {
            let iTotal = 0, iDone = 0;
            item.groups.forEach((g, gIdx) => { g.tasks.forEach((t, tIdx) => { total++; iTotal++; if(p[`${item.id}-${gIdx}-${tIdx}`]) { done++; iDone++; } }); });
            const navEl = document.getElementById(`nav-prog-${item.id}`);
            if(navEl) navEl.textContent = (iTotal > 0 ? Math.round((iDone/iTotal)*100) : 0) + '%';
        });
        const totalPct = total > 0 ? Math.round((done/total)*100) : 0;
        if(document.getElementById('total-bar')) document.getElementById('total-bar').style.width = totalPct+'%';
        if(document.getElementById('total-progress')) document.getElementById('total-progress').textContent = totalPct+'%';
    }

    function loadSettings() {
        const settings = JSON.parse(localStorage.getItem('nkih_settings')) || { dark: false, largeText: false };
        if(settings.dark) { document.body.classList.add('dark-mode'); document.getElementById('darkModeToggle').checked = true; }
        if(settings.largeText) { document.body.classList.add('large-text'); document.getElementById('textSizeToggle').checked = true; }
    }
    function saveSettings() {
        const settings = { dark: document.body.classList.contains('dark-mode'), largeText: document.body.classList.contains('large-text') };
        localStorage.setItem('nkih_settings', JSON.stringify(settings));
    }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); saveSettings(); }
    function toggleTextSize() { document.body.classList.toggle('large-text'); saveSettings(); }
    
    function resetProgress() {
        if(currentUser.role === 'admin') {
            if(confirm(`Czy na pewno zresetowaƒá postƒôp u≈ºytkownika (ID: ${currentViewUserId})?`)) {
                db.resetProgress(currentViewUserId);
                switchToUser(currentViewUserId, '...'); // Reload
            }
        } else {
            alert("Tylko admin mo≈ºe resetowaƒá postƒôpy.");
        }
    }

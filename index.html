<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Książeczka Harcerska - Leśna Szkółka</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1b3a28;
            --primary: #2e7d32;
            --primary-light: #4caf50;
            --accent: #ff6f00;
            --bg-body: #f7f9f5;
            --bg-panel: #ffffff;
            --bg-input: #f8fafc;
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
            --text-inverse: #ffffff;
            --border-color: #e2e8f0;
            --shadow-soft: 0 8px 24px rgba(0,0,0,0.08);
            --font-size-base: 16px;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body.dark-mode {
            --bg-body: #121212; --bg-panel: #1e1e1e; --bg-input: #2c2c2c;
            --text-main: #e0e0e0; --text-muted: #a0a0a0; --border-color: #333333;
        }

        /* NAPRAWA LAYOUTU */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: row; /* Sidebar i Main obok siebie */
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            min-width: 300px;
            background: var(--bg-panel);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .main {
            flex: 1;
            overflow-y: auto;
            position: relative;
            background-color: var(--bg-body);
        }

        /* Pozostałe style (skrócone dla czytelności, zachowaj swoje oryginalne) */
        .brand { padding: 30px 20px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; text-align: center; }
        .nav-list { flex: 1; overflow-y: auto; list-style: none; padding: 10px; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 10px; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .nav-item.active { background: var(--primary); color: white; }
        
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1b3a28, #2e7d32);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 300px; text-align: center; }
        .login-box input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; }
        
        .content-container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .big-progress-wrapper { background: #eee; height: 12px; border-radius: 6px; overflow: hidden; margin: 10px 0; }
        .big-progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.5s; }
        #loginError { color: red; display: none; margin-top: 10px; font-size: 0.8em; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2>Czuwaj!</h2>
        <input type="text" id="userInp" placeholder="Login">
        <input type="password" id="passInp" placeholder="Hasło">
        <button onclick="handleLogin()">Zaloguj się</button>
        <p id="loginError">Błąd połączenia</p>
    </div>
</div>

<nav class="sidebar" id="sidebar">
    <div class="brand"><h1>LEŚNA SZKÓŁKA</h1></div>
    <ul class="nav-list" id="navList"></ul>
</nav>

<main class="main">
    <div class="content-container" id="contentArea"></div>
</main>

<script src="stopnie.js"></script>
<script src="sprawnosci.js"></script>

<script>
    // AUTOMATYCZNE WYKRYWANIE ADRESU SERWERA
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        ? 'http://localhost:3000/api' 
        : 'https://TWOJA-NAZWA.onrender.com/api';

    let db = [];
    let currentUser = null;
    let cachedProgress = {};
    let currentViewUserId = null;

    window.onload = () => {
        db = [...(typeof stopnieData !== 'undefined' ? stopnieData : []), 
              ...(typeof sprawnosciData !== 'undefined' ? sprawnosciData : [])];
        
        const saved = sessionStorage.getItem('nkih_session');
        if (saved) {
            currentUser = JSON.parse(saved);
            initAppAfterLogin();
        }
    };

    async function handleLogin() {
        const u = document.getElementById('userInp').value;
        const p = document.getElementById('passInp').value;
        const err = document.getElementById('loginError');

        try {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();
            if (data.success) {
                currentUser = data.user;
                sessionStorage.setItem('nkih_session', JSON.stringify(currentUser));
                initAppAfterLogin();
            } else {
                err.style.display = 'block';
                err.innerText = "Błędne dane!";
            }
        } catch (e) {
            err.style.display = 'block';
            err.innerText = "Błąd serwera (nie uruchomiono node server.js?)";
        }
    }

    async function initAppAfterLogin() {
        document.getElementById('loginOverlay').style.display = 'none';
        currentViewUserId = currentUser.id;
        if (currentUser.role === 'admin') {
            renderAdminDashboard();
        } else {
            goHome();
            renderSidebar();
        }
    }

    async function fetchProgress(userId) {
        try {
            const res = await fetch(`${API_URL}/progress/${userId}`);
            cachedProgress = await res.json();
            return cachedProgress;
        } catch (e) { return {}; }
    }

    function goHome() {
        updateUIStats();
        document.getElementById('contentArea').innerHTML = `
            <div class="home-card">
                <h2>Czuwaj, ${currentUser.name}!</h2>
                <p>Twój postęp ogólny:</p>
                <div class="big-progress-wrapper"><div class="big-progress-fill" id="total-bar"></div></div>
                <h3 id="total-progress">0%</h3>
            </div>`;
    }

    async function updateUIStats() {
        if(!currentViewUserId) return;
        await fetchProgress(currentViewUserId);
        // ... (reszta logiki aktualizacji pasków)
    }

    function renderSidebar() {
        const list = document.getElementById('navList');
        list.innerHTML = '';
        db.forEach(item => {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.innerHTML = `<span>${item.title}</span><span id="nav-prog-${item.id}">0%</span>`;
            li.onclick = () => loadContent(item.id);
            list.appendChild(li);
        });
    }

    async function loadContent(id) {
        const item = db.find(x => x.id === id);
        let html = `<h2>${item.title}</h2>`;
        item.groups.forEach((g, gIdx) => {
            html += `<h4>${g.name}</h4>`;
            g.tasks.forEach((t, tIdx) => {
                const tId = `${id}-${gIdx}-${tIdx}`;
                const checked = cachedProgress[tId] ? 'checked' : '';
                html += `<label><input type="checkbox" ${checked} onchange="toggleTask('${tId}','${id}')"> ${t}</label><br>`;
            });
        });
        document.getElementById('contentArea').innerHTML = html;
    }

    async function toggleTask(taskId, itemId) {
        if (currentUser.role !== 'admin') { alert("Tylko drużynowy może to zrobić!"); return; }
        const isChecked = !cachedProgress[taskId];
        try {
            await fetch(`${API_URL}/progress`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: currentViewUserId, taskId: taskId, status: isChecked })
            });
            cachedProgress[taskId] = isChecked;
        } catch (e) { alert("Błąd zapisu!"); }
    }
</script>
</body>
</html>

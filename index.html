<script>
/**
 * KONFIGURACJA I DANE POCZƒÑTKOWE
 */
const TEAMS = [
    { id: 'team_las', name: 'Le≈õne Skrzaty' },
    { id: 'team_woda', name: 'Wodne Wilki' }
];

// Klucze LocalStorage
const STORAGE_USERS = 'nkih_users_v2';
const STORAGE_PROGRESS = 'nkih_progress_v2';
const STORAGE_SESSION = 'nkih_session_v2';
const STORAGE_SETTINGS = 'nkih_settings';

let db = []; // Baza zada≈Ñ (stopnie + sprawno≈õci)
let currentUser = null; 
let currentViewUserId = null; // ID u≈ºytkownika, kt√≥rego profil oglƒÖdamy (dla admina)
let isRegisterMode = false;

/**
 * FUNKCJE POMOCNICZE (Baza Danych w LocalStorage)
 */

// Pobierz wszystkich u≈ºytkownik√≥w
function getUsersDB() {
    const raw = localStorage.getItem(STORAGE_USERS);
    if (!raw) {
        // Inicjalizacja domy≈õlnego admina, je≈õli baza pusta
        const defaultAdmin = {
            id: 1, 
            username: 'admin', 
            password: simpleHash('123'), 
            name: 'Druh Boruch', 
            role: 'admin', 
            teamId: 'team_las', 
            status: 'active'
        };
        localStorage.setItem(STORAGE_USERS, JSON.stringify([defaultAdmin]));
        return [defaultAdmin];
    }
    return JSON.parse(raw);
}

// Zapisz u≈ºytkownik√≥w
function saveUsersDB(users) {
    localStorage.setItem(STORAGE_USERS, JSON.stringify(users));
}

// Pobierz postƒôp (wszystkich)
function getProgressDB() {
    return JSON.parse(localStorage.getItem(STORAGE_PROGRESS) || '{}');
}

// Zapisz postƒôp
function saveProgressDB(progress) {
    localStorage.setItem(STORAGE_PROGRESS, JSON.stringify(progress));
}

// Prosty hash has≈Ça (dla bezpiecze≈Ñstwa w przeglƒÖdarce - nie jest to kryptografia bankowa)
function simpleHash(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = (hash << 5) - hash + char;
        hash |= 0; // Convert to 32bit integer
    }
    return hash.toString();
}

/**
 * INICJALIZACJA
 */
window.onload = () => {
    loadSettings();
    
    // ≈Åadowanie zada≈Ñ z plik√≥w zewnƒôtrznych (je≈õli istniejƒÖ)
    db = [
        ...(typeof stopnieData !== 'undefined' ? stopnieData : []),
        ...(typeof sprawnosciData !== 'undefined' ? sprawnosciData : [])
    ];

    // Sprawdzenie sesji
    const savedSession = sessionStorage.getItem(STORAGE_SESSION);
    if (savedSession) {
        // Od≈õwie≈º dane usera z bazy (gdyby status siƒô zmieni≈Ç w innej karcie)
        const sessionUser = JSON.parse(savedSession);
        const users = getUsersDB();
        const freshUser = users.find(u => u.id === sessionUser.id);
        
        if (freshUser) {
            currentUser = freshUser;
            initAppAfterLogin();
        } else {
            handleLogout(); // U≈ºytkownik zosta≈Ç usuniƒôty
        }
    } else {
        document.getElementById('loginOverlay').style.display = 'flex';
    }
};

/**
 * SYSTEM LOGOWANIA I REJESTRACJI
 */
function toggleAuthMode() {
    isRegisterMode = !isRegisterMode;
    const nameInp = document.getElementById('nameInp');
    const teamSelect = document.getElementById('teamSelect');
    const authBtn = document.getElementById('authBtn');
    const authToggle = document.getElementById('authToggle');
    const title = document.getElementById('authTitle');
    const error = document.getElementById('loginError');

    error.style.display = 'none';
    userInp.value = ''; passInp.value = ''; nameInp.value = '';

    if (isRegisterMode) {
        title.innerText = "Do≈ÇƒÖcz do dru≈ºyny!";
        nameInp.style.display = 'block';
        teamSelect.style.display = 'block';
        authBtn.innerText = "Zarejestruj siƒô";
        authToggle.innerText = "Masz ju≈º konto? Zaloguj siƒô";
    } else {
        title.innerText = "Czuwaj!";
        nameInp.style.display = 'none';
        teamSelect.style.display = 'none';
        authBtn.innerText = "Zaloguj siƒô";
        authToggle.innerText = "Nie masz konta? Zarejestruj siƒô";
    }
}

function handleAuthAction() {
    if (isRegisterMode) registerUser();
    else loginUser();
}

function registerUser() {
    const username = document.getElementById('userInp').value.trim();
    const password = document.getElementById('passInp').value;
    const name = document.getElementById('nameInp').value.trim();
    const teamId = document.getElementById('teamSelect').value;
    const error = document.getElementById('loginError');

    if (!username || !password || !name || !teamId) {
        error.innerText = "Wype≈Çnij wszystkie pola!";
        error.style.display = 'block';
        return;
    }

    const users = getUsersDB();
    if (users.find(u => u.username === username)) {
        error.innerText = "Ten login jest zajƒôty.";
        error.style.display = 'block';
        return;
    }

    const newUser = {
        id: Date.now(), // Unikalne ID oparte na czasie
        username: username,
        password: simpleHash(password),
        name: name,
        role: 'user', // Zawsze 'user' przy rejestracji
        teamId: teamId,
        status: 'pending' // Domy≈õlny status
    };

    users.push(newUser);
    saveUsersDB(users);

    // Automatyczne prze≈ÇƒÖczenie na logowanie
    alert("Konto za≈Ço≈ºone! Poczekaj na akceptacjƒô dru≈ºynowego.");
    toggleAuthMode();
}

function loginUser() {
    const username = document.getElementById('userInp').value.trim();
    const password = document.getElementById('passInp').value;
    const error = document.getElementById('loginError');

    const users = getUsersDB();
    const user = users.find(u => u.username === username && u.password === simpleHash(password));

    if (user) {
        currentUser = user;
        sessionStorage.setItem(STORAGE_SESSION, JSON.stringify(currentUser));
        error.style.display = 'none';
        initAppAfterLogin();
    } else {
        error.innerText = "B≈Çƒôdny login lub has≈Ço.";
        error.style.display = 'block';
    }
}

function handleLogout() {
    sessionStorage.removeItem(STORAGE_SESSION);
    location.reload();
}

/**
 * G≈Å√ìWNA LOGIKA UI
 */
function initAppAfterLogin() {
    document.getElementById('loginOverlay').style.display = 'none';
    currentViewUserId = currentUser.id;

    // Sytuacja 1: Konto nieaktywne (pending)
    if (currentUser.status !== 'active') {
        renderPendingScreen();
        return;
    }

    // Sytuacja 2: Admin
    if (currentUser.role === 'admin') {
        renderAdminDashboard();
        return;
    }

    // Sytuacja 3: Zwyk≈Çy aktywny harcerz
    goHome();
    renderSidebar();
}

/**
 * EKRAN OCZEKIWANIA (Dla statusu 'pending')
 */
function renderPendingScreen() {
    const teamName = TEAMS.find(t => t.id === currentUser.teamId)?.name || 'Twojej dru≈ºyny';
    
    document.getElementById('navList').innerHTML = ''; // Czy≈õcimy sidebar
    document.getElementById('contentArea').innerHTML = `
        <div class="welcome-header">
            <h2>Czuwaj, ${currentUser.name}!</h2>
        </div>
        <div class="home-card" style="text-align: center;">
            <div style="font-size: 50px; margin-bottom: 20px;">‚è≥</div>
            <h3>Oczekiwanie na przydzia≈Ç</h3>
            <p>Twoje konto czeka na akceptacjƒô przez dru≈ºynowego szczepu <strong>${teamName}</strong>.</p>
            <p>Zajrzyj tu p√≥≈∫niej!</p>
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <small style="color: var(--text-muted); display: block; margin-bottom: 10px;">
                    Pomyli≈Çe≈õ dru≈ºyny?
                </small>
                <button onclick="deleteMyAccount()" class="settings-btn-action btn-reset" style="width: auto; display: inline-block;">
                    Usu≈Ñ konto i zacznij od nowa

    `;
}

/**
 * PANEL ADMINA
 */
function renderAdminDashboard() {
    const users = getUsersDB();
    const myTeamId = currentUser.teamId;

    // Filtrujemy ludzi z mojej dru≈ºyny (z pominiƒôciem samego siebie)
    const pendingUsers = users.filter(u => u.teamId === myTeamId && u.status === 'pending' && u.id !== currentUser.id);
    const activeUsers = users.filter(u => u.teamId === myTeamId && u.status === 'active' && u.role === 'user');

    let html = `
        <div class="welcome-header">
            <h2>Panel Dru≈ºynowego</h2>
            <p>ZarzƒÖdzanie dru≈ºynƒÖ: <strong>${TEAMS.find(t => t.id === myTeamId)?.name}</strong></p>
        </div>
    `;

    // Sekcja oczekujƒÖcych
    if (pendingUsers.length > 0) {
        html += `<div class="home-card" style="border: 2px solid var(--accent);">
            <h3 style="color: var(--accent);">‚ö†Ô∏è OczekujƒÖcy na przyjƒôcie (${pendingUsers.length})</h3>
            <div style="display: grid; gap: 10px;">`;
        
        pendingUsers.forEach(u => {
            html += `
                <div style="background: var(--bg-input); padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <span><strong>${u.name}</strong> (${u.username})</span>
                    <div>
                        <button onclick="changeUserStatus(${u.id}, 'active')" style="background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; margin-right: 5px;">‚úî Przyjmij</button>
                        <button onclick="deleteUser(${u.id})" style="background: #ffebee; color: #d32f2f; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer;">Usu≈Ñ</button>
                    </div>
                </div>`;
        });
        html += `</div></div>`;
    }

    // Sekcja aktywnych
    html += `<div class="home-card">
        <h3>Twoja dru≈ºyna</h3>
        <p style="color:var(--text-muted); margin-bottom: 20px;">Kliknij harcerza, aby edytowaƒá jego sprawno≈õci.</p>
        <div style="display: grid; gap: 10px;">`;

    if (activeUsers.length === 0) {
        html += `<p style="text-align:center; color:var(--text-muted);">Brak harcerzy w dru≈ºynie.</p>`;
    } else {
        activeUsers.forEach(m => {
            html += `
                <div style="display: flex; gap: 10px;">
                    <button onclick="switchToUser(${m.id}, '${m.name}')" 
                        style="flex: 1; padding: 15px; background: var(--bg-input); border: 1px solid var(--border-color); 
                               border-radius: 10px; cursor: pointer; text-align: left; font-weight: bold; 
                               color: var(--text-main); display: flex; justify-content: space-between; align-items: center;">
                        <span>üë§ ${m.name}</span>
                        <span style="font-size: 0.8em; color: var(--primary);">ZarzƒÖdzaj ></span>
                    </button>
                    <button onclick="confirmDeleteUser(${m.id}, '${m.name}')" 
                        style="width: 50px; background: #ffebee; border: 1px solid #ffcdd2; border-radius: 10px; cursor: pointer; font-size: 1.2em;">
                        üóëÔ∏è
                    </button>
                </div>
            `;
        });
    }

    html += `</div></div>`;
    
    document.getElementById('contentArea').innerHTML = html;
    document.getElementById('navList').innerHTML = '';
}

// Zmiana statusu (np. akceptacja)
function changeUserStatus(userId, newStatus) {
    const users = getUsersDB();
    const idx = users.findIndex(u => u.id === userId);
    if (idx !== -1) {
        users[idx].status = newStatus;
        saveUsersDB(users);
        renderAdminDashboard();
    }
}

// Usuwanie innego u≈ºytkownika (przez admina)
function confirmDeleteUser(userId, userName) {
    if(confirm(`Czy na pewno chcesz usunƒÖƒá harcerza ${userName}? Postƒôp zostanie utracony.`)) {
        deleteUser(userId);
    }
}

function deleteUser(userId) {
    let users = getUsersDB();
    users = users.filter(u => u.id !== userId); // Usu≈Ñ usera
    saveUsersDB(users);

    // Usu≈Ñ te≈º postƒôpy tego usera
    const allProgress = getProgressDB();
    delete allProgress[userId];
    saveProgressDB(allProgress);

    renderAdminDashboard();
}

// Usuwanie w≈Çasnego konta
function deleteMyAccount() {
    if(confirm("Czy na pewno chcesz usunƒÖƒá swoje konto? Ta operacja jest nieodwracalna.")) {
        deleteUser(currentUser.id);
        handleLogout();
    }
}

// Przej≈õcie do widoku edycji harcerza
function switchToUser(userId, userName) {
    currentViewUserId = userId;
    goHome();
    renderSidebar();
    
    // Banner informacyjny
    const header = document.querySelector('.welcome-header p');
    if(header) {
        header.innerHTML = `Edytujesz profil: <strong style="color:var(--primary)">${userName}</strong> <br>
        <a href="#" onclick="renderAdminDashboard()" style="font-size:0.9em; color:var(--text-muted); text-decoration:underline;">[‚¨Ö Wr√≥ƒá do listy dru≈ºyny]</a>`;
    }
}

/**
 * WIDOKI HARCERZA I LOGIKA ZADA≈É
 */
function goHome() {
    updateUIStats();
    
    const isEditingOthers = currentUser.role === 'admin' && currentViewUserId !== currentUser.id;
    const title = isEditingOthers ? 'Tryb edycji podopiecznego' : 'KsiƒÖ≈ºeczka Harcerska';
    const subBtn = isEditingOthers ? `<button onclick="renderAdminDashboard()" style="background:var(--accent); border:none; color:white; padding:5px 10px; border-radius:5px; cursor:pointer; margin-top:10px;">‚¨Ö Wr√≥ƒá</button>` : '';

    document.getElementById('contentArea').innerHTML = `
        <div class="welcome-header">
            <h2>Czuwaj!</h2>
            <p>${title}</p>
            ${subBtn}
        </div>
        <div class="home-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0; color:var(--text-main);">Postƒôp zdobytych sprawno≈õci</h3>
                <span id="total-progress" style="font-weight:bold; color:var(--primary); font-size:1.2em;">0%</span>
            </div>
            <div class="big-progress-wrapper"><div class="big-progress-fill" id="total-bar"></div></div>
        </div>`;
}

function renderSidebar(filterText = '') {
    const list = document.getElementById('navList');
    list.innerHTML = '';
    const grouped = {};
    db.forEach(item => { if (!grouped[item.category]) grouped[item.category] = []; grouped[item.category].push(item); });

    Object.keys(grouped).forEach(cat => {
        const filtered = grouped[cat].filter(i => i.title.toLowerCase().includes(filterText.toLowerCase()));
        if (filtered.length > 0) {
            const head = document.createElement('li');
            head.className = 'nav-category'; head.textContent = cat; list.appendChild(head);
            filtered.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.id = `nav-item-${item.id}`;
                li.innerHTML = `<span>${item.title}</span><span class="nav-progress" id="nav-prog-${item.id}">...</span>`;
                li.onclick = () => loadContent(item.id);
                list.appendChild(li);
            });
        }
    });
    updateUIStats();
}

function loadContent(id) {
    const item = db.find(x => x.id === id);
    const allProgress = getProgressDB();
    const userProgress = allProgress[currentViewUserId] || {};

    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.getElementById(`nav-item-${id}`)?.classList.add('active');
    if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');

    let imagesHtml = '';
    if (item.images && item.images.length > 0) {
        imagesHtml = '<div class="image-gallery">';
        item.images.forEach(img => { imagesHtml += `<img src="${img}" class="gallery-img" onclick="openPhoto('${img}')" onerror="this.style.display='none'">`; });
        imagesHtml += '</div>';
    }

    let html = `
        <div class="header-section">
            <span class="cat-badge">${item.category}</span>
            <h2>${item.title}</h2>
            ${imagesHtml}
            <div style="margin-top:25px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-weight:600; color:var(--text-muted); font-size:0.9em;">
                    <span>Postƒôp</span><span id="detail-prog-val">0%</span>
                </div>
                <div class="big-progress-wrapper"><div class="big-progress-fill" id="detail-bar"></div></div>
            </div>
        </div>`;

    item.groups.forEach((g, gIdx) => {
        html += `<div class="task-group"><div class="group-title">${g.name}</div>`;
        g.tasks.forEach((t, tIdx) => {
            const taskId = `${id}-${gIdx}-${tIdx}`;
            const isDone = userProgress[taskId];
            // Tylko admin mo≈ºe zmieniaƒá checkboxy
            const isAdmin = currentUser.role === 'admin';
            const disabledAttr = isAdmin ? '' : 'disabled';
            const cursorStyle = isAdmin ? '' : 'cursor: default;';

            html += `
                <label class="cb-container" style="${cursorStyle}">
                    <input type="checkbox" ${isDone ? 'checked' : ''} ${disabledAttr} onchange="toggleTask('${taskId}')">
                    <div class="checkmark"></div>
                    <span class="task-text">${t.replace(/\*/g, '‚òÖ')}</span>
                </label>`;
        });
        html += `</div>`;
    });
    document.getElementById('contentArea').innerHTML = html;
    updateItemProgress(item.id);
    document.querySelector('.main').scrollTop = 0;
}

function toggleTask(taskId) {
    if (currentUser.role !== 'admin') return;

    const allProgress = getProgressDB();
    if (!allProgress[currentViewUserId]) allProgress[currentViewUserId] = {};
    
    // Prze≈ÇƒÖcz stan
    if (allProgress[currentViewUserId][taskId]) {
        delete allProgress[currentViewUserId][taskId];
    } else {
        allProgress[currentViewUserId][taskId] = true;
    }

    saveProgressDB(allProgress);
    
    // Od≈õwie≈º UI
    const itemId = taskId.split('-')[0];
    updateItemProgress(itemId);
}

function updateItemProgress(itemId) {
    const item = db.find(x => x.id === itemId);
    if (!item) return;
    
    const allProgress = getProgressDB();
    const userProgress = allProgress[currentViewUserId] || {};

    let total = 0, done = 0;
    item.groups.forEach((g, gIdx) => { 
        g.tasks.forEach((t, tIdx) => { 
            total++; 
            if (userProgress[`${itemId}-${gIdx}-${tIdx}`]) done++; 
        }); 
    });

    const pct = total > 0 ? Math.round((done/total)*100) : 0;
    if (document.getElementById('detail-bar')) document.getElementById('detail-bar').style.width = pct + '%';
    if (document.getElementById('detail-prog-val')) document.getElementById('detail-prog-val').textContent = pct + '%';
    const navEl = document.getElementById(`nav-prog-${itemId}`);
    if (navEl) navEl.textContent = pct + '%';
}

function updateUIStats() {
    if (!currentViewUserId) return;
    
    const allProgress = getProgressDB();
    const userProgress = allProgress[currentViewUserId] || {};

    let total = 0, done = 0;
    db.forEach(item => {
        let iTotal = 0, iDone = 0;
        item.groups.forEach((g, gIdx) => { 
            g.tasks.forEach((t, tIdx) => { 
                total++; iTotal++; 
                if (userProgress[`${item.id}-${gIdx}-${tIdx}`]) { done++; iDone++; } 
            }); 
        });
        const navEl = document.getElementById(`nav-prog-${item.id}`);
        if (navEl) navEl.textContent = (iTotal > 0 ? Math.round((iDone/iTotal)*100) : 0) + '%';
    });

    const totalPct = total > 0 ? Math.round((done/total)*100) : 0;
    if (document.getElementById('total-bar')) document.getElementById('total-bar').style.width = totalPct + '%';
    if (document.getElementById('total-progress')) document.getElementById('total-progress').textContent = totalPct + '%';
}

/**
 * FUNKCJE INTERFEJSOWE (Bez zmian logicznych)
 */
function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
function openPhoto(src) { document.getElementById('modalImg').src = src; document.getElementById('photoModal').style.display = "flex"; document.getElementById('modalImg').classList.remove('zoomed'); }
function closeModal() { document.getElementById('photoModal').style.display = "none"; }
function toggleZoom(event) { event.stopPropagation(); document.getElementById('modalImg').classList.toggle('zoomed'); }
function filterNav() { renderSidebar(document.getElementById('searchInput').value); }
function openSettings() { toggleSettingsModal(true); }
function closeSettings(e) { if(e.target === document.getElementById('settingsModal')) toggleSettingsModal(false); }
function toggleSettingsModal(show) { document.getElementById('settingsModal').style.display = show ? 'flex' : 'none'; }

function loadSettings() {
    const settings = JSON.parse(localStorage.getItem(STORAGE_SETTINGS)) || { dark: false, largeText: false };
    if(settings.dark) { document.body.classList.add('dark-mode'); document.getElementById('darkModeToggle').checked = true; }
    if(settings.largeText) { document.body.classList.add('large-text'); document.getElementById('textSizeToggle').checked = true; }
}
function saveSettings() {
    const settings = { dark: document.body.classList.contains('dark-mode'), largeText: document.body.classList.contains('large-text') };
    localStorage.setItem(STORAGE_SETTINGS, JSON.stringify(settings));
}
function toggleDarkMode() { document.body.classList.toggle('dark-mode'); saveSettings(); }
function toggleTextSize() { document.body.classList.toggle('large-text'); saveSettings(); }

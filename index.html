<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Książeczka Harcerska - Leśna Szkółka</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Twoje oryginalne style CSS pozostają bez zmian */
        :root { --primary-dark: #1b3a28; --primary: #2e7d32; --primary-light: #4caf50; --accent: #ff6f00; --bg-body: #f7f9f5; --bg-panel: #ffffff; --bg-input: #f8fafc; --text-main: #2c3e50; --text-muted: #7f8c8d; --text-inverse: #ffffff; --border-color: #e2e8f0; --shadow-soft: 0 8px 24px rgba(0,0,0,0.08); --font-size-base: 16px; --border-radius: 16px; --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        body.dark-mode { --bg-body: #121212; --bg-panel: #1e1e1e; --text-main: #e0e0e0; --border-color: #333333; }
        body { margin: 0; font-family: 'Open Sans', sans-serif; background-color: var(--bg-body); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; font-size: var(--font-size-base); }
        #loginOverlay { position: fixed; inset: 0; background: linear-gradient(135deg, #1b3a28, #2e7d32); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 20px; text-align: center; width: 320px; }
        .login-box input, .login-box select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 14px; background: #2e7d32; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .sidebar { width: 300px; background: var(--bg-panel); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .brand { padding: 30px 20px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; text-align: center; }
        .nav-list { flex: 1; overflow-y: auto; list-style: none; padding: 10px; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 10px; display: flex; justify-content: space-between; }
        .nav-item:hover { background: var(--bg-input); }
        .nav-item.active { background: var(--primary); color: white; }
        .main { flex: 1; overflow-y: auto; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: var(--shadow-soft); margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 id="authTitle">Czuwaj!</h2>
        <input type="text" id="userInp" placeholder="Login">
        <input type="password" id="passInp" placeholder="Hasło">
        
        <div id="registerFields" style="display:none;">
            <input type="text" id="nameInp" placeholder="Imię i Nazwisko">
            <select id="teamSelect"><option value="">Wybierz drużynę...</option></select>
        </div>

        <button id="authBtn" onclick="handleAuth()">Zaloguj się</button>
        <p id="loginError" style="color:red; display:none; font-size:0.8em;"></p>
        <span onclick="toggleAuth()" id="toggleTxt" style="cursor:pointer; font-size:0.8em; text-decoration:underline;">Nie masz konta? Zarejestruj się</span>
    </div>
</div>

<nav class="sidebar">
    <div class="brand"><h1 onclick="goHome()">LEŚNA SZKÓŁKA</h1><small id="userDisplay"></small></div>
    <ul class="nav-list" id="navList"></ul>
</nav>

<main class="main" id="contentArea"></main>

<script src="stopnie.js"></script>
<script src="sprawnosci.js"></script>

<script>
    const API_URL = 'https://harcerze-backend.onrender.com/api';
    let currentUser = null;
    let currentViewUserId = null;
    let cachedProgress = {};
    let isReg = false;
    let db = [];

    window.onload = () => {
        db = [...(typeof stopnieData !== 'undefined' ? stopnieData : []), ...(typeof sprawnosciData !== 'undefined' ? sprawnosciData : [])];
        const saved = sessionStorage.getItem('nkih_session');
        if (saved) {
            currentUser = JSON.parse(saved);
            initApp();
        }
    };

    async function toggleAuth() {
        isReg = !isReg;
        document.getElementById('registerFields').style.display = isReg ? 'block' : 'none';
        document.getElementById('authTitle').innerText = isReg ? 'Dołącz do nas!' : 'Czuwaj!';
        document.getElementById('authBtn').innerText = isReg ? 'Zarejestruj się' : 'Zaloguj się';
        if (isReg) {
            const res = await fetch(`${API_URL}/teams`);
            const teams = await res.json();
            document.getElementById('teamSelect').innerHTML = teams.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
        }
    }

    async function handleAuth() {
        const username = document.getElementById('userInp').value;
        const password = document.getElementById('passInp').value;
        const endpoint = isReg ? '/register' : '/login';
        const body = { username, password };
        if (isReg) {
            body.name = document.getElementById('nameInp').value;
            body.teamId = document.getElementById('teamSelect').value;
        }

        try {
            const res = await fetch(`${API_URL}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await res.json();
            if (data.success) {
                currentUser = data.user;
                sessionStorage.setItem('nkih_session', JSON.stringify(currentUser));
                initApp();
            } else {
                alert(data.message);
            }
        } catch (e) { alert("Błąd połączenia z serwerem"); }
    }

    function initApp() {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('userDisplay').innerText = currentUser.name;
        currentViewUserId = currentUser.id;
        if (currentUser.role === 'admin') renderAdminDashboard();
        else { goHome(); renderSidebar(); }
    }

    async function renderAdminDashboard() {
        const res = await fetch(`${API_URL}/team-members?adminId=${currentUser.id}`);
        const members = await res.json();
        let html = `<h2>Panel Drużynowego</h2><div class="card"><h3>Twoja drużyna:</h3>`;
        members.forEach(m => {
            html += `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <span>${m.name}</span>
                <button onclick="switchToUser(${m.id}, '${m.name}')">Zarządzaj</button>
            </div>`;
        });
        document.getElementById('contentArea').innerHTML = html + `</div>`;
    }

    async function switchToUser(uid, name) {
        currentViewUserId = uid;
        await fetchProgress(uid);
        goHome();
        renderSidebar();
    }

    async function fetchProgress(uid) {
        const res = await fetch(`${API_URL}/progress/${uid}`);
        cachedProgress = await res.json();
    }

    function renderSidebar() {
        const list = document.getElementById('navList');
        list.innerHTML = '';
        db.forEach(item => {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.id = `nav-${item.id}`;
            li.innerHTML = `<span>${item.title}</span><span id="prog-${item.id}">0%</span>`;
            li.onclick = () => loadContent(item.id);
            list.appendChild(li);
        });
        updateStats();
    }

    async function loadContent(id) {
        await fetchProgress(currentViewUserId);
        const item = db.find(x => x.id === id);
        let html = `<h2>${item.title}</h2>`;
        item.groups.forEach((g, gIdx) => {
            html += `<div class="card"><h4>${g.name}</h4>`;
            g.tasks.forEach((t, tIdx) => {
                const tId = `${id}-${gIdx}-${tIdx}`;
                const checked = cachedProgress[tId] ? 'checked' : '';
                const disabled = currentUser.role !== 'admin' ? 'disabled' : '';
                html += `<label style="display:block; margin:5px 0;">
                    <input type="checkbox" ${checked} ${disabled} onchange="saveTask('${tId}', '${id}', this.checked)"> ${t}
                </label>`;
            });
            html += `</div>`;
        });
        document.getElementById('contentArea').innerHTML = html;
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(`nav-${id}`).classList.add('active');
    }

    async function saveTask(tId, itemId, status) {
        await fetch(`${API_URL}/progress`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: currentViewUserId, taskId: tId, status })
        });
        cachedProgress[tId] = status;
        updateStats();
    }

    function updateStats() {
        db.forEach(item => {
            let total = 0, done = 0;
            item.groups.forEach((g, gi) => g.tasks.forEach((t, ti) => {
                total++; if (cachedProgress[`${item.id}-${gi}-${ti}`]) done++;
            }));
            const el = document.getElementById(`prog-${item.id}`);
            if (el) el.innerText = Math.round((done/total)*100) + '%';
        });
    }

    function goHome() {
        document.getElementById('contentArea').innerHTML = `<div class="card"><h2>Czuwaj!</h2><p>Wybierz zadania z menu po lewej.</p></div>`;
    }
</script>
</body>
</html>

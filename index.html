<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Książeczka Harcerska - Leśna Szkółka</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Tutaj zachowuję wszystkie Twoje style CSS bez zmian --- */
        :root {
            --primary-dark: #1b3a28; --primary: #2e7d32; --primary-light: #4caf50; --accent: #ff6f00;
            --bg-body: #f7f9f5; --bg-panel: #ffffff; --bg-input: #f8fafc;
            --text-main: #2c3e50; --text-muted: #7f8c8d; --text-inverse: #ffffff;
            --border-color: #e2e8f0; --shadow-soft: 0 8px 24px rgba(0,0,0,0.08);
            --font-size-base: 16px; --border-radius: 16px; --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body.dark-mode {
            --primary-dark: #4caf50; --primary: #66bb6a; --primary-light: #81c784; --accent: #ffb74d;
            --bg-body: #121212; --bg-panel: #1e1e1e; --bg-input: #2c2c2c;
            --text-main: #e0e0e0; --text-muted: #a0a0a0; --text-inverse: #121212;
            --border-color: #333333; --shadow-soft: 0 8px 24px rgba(0,0,0,0.4);
        }
        body.large-text { --font-size-base: 20px; }
        body { margin: 0; font-family: 'Open Sans', sans-serif; background-color: var(--bg-body); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; font-size: var(--font-size-base); transition: background-color 0.3s, color 0.3s; }
        
        /* Styl dla formularza logowania */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #1b3a28, #2e7d32); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; width: 320px; backdrop-filter: blur(10px); color: #2c3e50; }
        .login-box h2 { color: #1b3a28; margin-bottom: 25px; font-family: 'Montserrat', sans-serif; font-weight: 700; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; outline: none; }
        .login-box button { width: 100%; padding: 14px; background: #2e7d32; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        #authToggle { margin-top: 15px; font-size: 0.85em; cursor: pointer; color: #2e7d32; text-decoration: underline; }
        #loginError { color: red; font-size: 0.85em; margin-top: 10px; display: none; }

        /* Pozostałe style (skrócone dla czytelności, zachowaj swoje oryginały) */
        .sidebar { width: 300px; background: var(--bg-panel); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .main { flex: 1; overflow-y: auto; }
        .content-container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .settings-fab { position: fixed; bottom: 20px; left: 20px; width: 56px; height: 56px; background: var(--primary); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: none; z-index: 4000; }
        /* ... reszta Twoich styli ... */
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2 id="authTitle">Czuwaj!</h2>
        <form onsubmit="event.preventDefault(); handleAuth();">
            <input type="text" id="userInp" placeholder="Login" required>
            <input type="password" id="passInp" placeholder="Hasło" required>
            <input type="text" id="nameInp" placeholder="Imię i Nazwisko" style="display:none;">
            
            <button type="submit" id="authBtn">Zaloguj się</button>
            <p id="loginError"></p>
        </form>
        <p id="authToggle" onclick="toggleAuthMode()">Nie masz konta? Zarejestruj się</p>
    </div>
</div>

<button class="settings-fab" onclick="openSettings()">⚙️</button>

<div id="settingsModal" class="settings-modal" onclick="closeSettings(event)">
    <div class="settings-content">
        <span class="close-settings" onclick="toggleSettingsModal(false)">&times;</span>
        <h3>Ustawienia</h3>
        <div class="settings-option"><span>Tryb Ciemny</span><label class="switch"><input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"><span class="slider"></span></label></div>
        <div class="settings-option"><span>Duży Tekst</span><label class="switch"><input type="checkbox" id="textSizeToggle" onchange="toggleTextSize()"><span class="slider"></span></label></div>
        <hr style="border:0; border-top:1px solid var(--border-color); margin:20px 0;">
        <button class="settings-btn-action btn-logout" onclick="handleLogout()">Wyloguj się</button>
    </div>
</div>

<nav class="sidebar" id="sidebar">
    <div class="brand"><h1 onclick="goHome()">LEŚNA SZKÓŁKA</h1><small>Książeczka Harcerska</small></div>
    <div class="nav-search"><input type="text" id="searchInput" placeholder="Szukaj..." onkeyup="filterNav()"></div>
    <ul class="nav-list" id="navList"></ul>
</nav>

<main class="main">
    <div class="content-container" id="contentArea"></div>
</main>

<script src="stopnie.js"></script>
<script src="sprawnosci.js"></script>

<script>
    const API_URL = 'https://harcerze-backend.onrender.com/api';
    const STORAGE_KEY = 'nkih_session';
    let db = [];
    let currentUser = null;
    let isRegisterMode = false;
    let cachedProgress = {};
    let currentViewUserId = null;

    // --- LOGIKA REJESTRACJI I LOGOWANIA ---

    function toggleAuthMode() {
        isRegisterMode = !isRegisterMode;
        const nameInp = document.getElementById('nameInp');
        const authBtn = document.getElementById('authBtn');
        const authToggle = document.getElementById('authToggle');
        const title = document.getElementById('authTitle');

        if (isRegisterMode) {
            nameInp.style.display = 'block';
            nameInp.required = true;
            authBtn.innerText = 'Zarejestruj się';
            authToggle.innerText = 'Masz już konto? Zaloguj się';
            title.innerText = 'Dołącz do nas!';
        } else {
            nameInp.style.display = 'none';
            nameInp.required = false;
            authBtn.innerText = 'Zaloguj się';
            authToggle.innerText = 'Nie masz konta? Zarejestruj się';
            title.innerText = 'Czuwaj!';
        }
    }

    async function handleAuth() {
        const userInp = document.getElementById('userInp').value;
        const passInp = document.getElementById('passInp').value;
        const nameInp = document.getElementById('nameInp').value;
        const error = document.getElementById('loginError');
        
        const endpoint = isRegisterMode ? '/register' : '/login';
        const payload = { username: userInp, password: passInp };
        if (isRegisterMode) payload.name = nameInp;

        try {
            const response = await fetch(`${API_URL}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const data = await response.json();

            if (data.success) {
                currentUser = data.user;
                sessionStorage.setItem(STORAGE_KEY, JSON.stringify(currentUser));
                error.style.display = 'none';
                initAppAfterLogin();
            } else {
                error.innerText = data.message || "Błąd autoryzacji";
                error.style.display = 'block';
            }
        } catch (err) {
            error.innerText = "Serwer nie odpowiada...";
            error.style.display = 'block';
        }
    }

    // --- RDZEŃ APLIKACJI ---

    window.onload = () => {
        loadSettings();
        db = [
            ...(typeof stopnieData !== 'undefined' ? stopnieData : []),
            ...(typeof sprawnosciData !== 'undefined' ? sprawnosciData : [])
        ];

        const savedSession = sessionStorage.getItem(STORAGE_KEY);
        if (savedSession) {
            currentUser = JSON.parse(savedSession);
            initAppAfterLogin();
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
        }
    };

    function initAppAfterLogin() {
        document.getElementById('loginOverlay').style.display = 'none';
        currentViewUserId = currentUser.id;

        if (currentUser.role === 'admin') {
            renderAdminDashboard();
        } else {
            goHome();
            renderSidebar();
        }
    }

    function handleLogout() {
        sessionStorage.removeItem(STORAGE_KEY);
        location.reload();
    }

    // Twoje funkcje renderowania (goHome, renderSidebar, loadContent, toggleTask itd.)
    // Wklej tutaj pozostałe funkcje z Twojego oryginalnego skryptu, których nie zmieniłem.
    // Pamiętaj, aby toggleTask używało fetch(`${API_URL}/progress`) tak jak masz to napisane.

    function goHome() {
        document.getElementById('contentArea').innerHTML = `
            <div class="welcome-header">
                <h2>Czuwaj!</h2>
                <p>Zalogowano jako: <strong>${currentUser.name}</strong></p>
            </div>
            <div class="home-card">
                <h3>Twój postęp</h3>
                <div class="big-progress-wrapper"><div class="big-progress-fill" id="total-bar" style="width:0%"></div></div>
            </div>`;
    }
    
    // ... reszta Twoich funkcji ...
</script>
</body>
</html>
